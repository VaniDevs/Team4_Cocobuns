<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Team Cocobun</title>

    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @import url("/index.css");
        @import url("/css/material.min.css");
    </style>
</head>
<body>

<div id="contents">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#"><image src="image/logo_tiny2.png" /></a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#myNavBars">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="myNavBars">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <router-link class="nav-link" data-toggle="dropdown" to="/referral-create">Submit New Referral</router-link>
                </li>
                <li class="nav-item">
                    <router-link class="nav-link" data-toggle="dropdown" to="/referrals">Referrals Database</router-link>
                </li>
                <li class="nav-item">
                    <router-link class="nav-link" data-toggle="dropdown" to="/help">Team</router-link>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main">

        <div class="jumbotron">
            <div class="container">
                <p id="introMessage" class="lead">
                    BabyGoRound is an organization that assists parents with urgent financial needs, by supplying
                    them with gently used baby gear and clothing.
                </p>
            </div>
        </div>

        <div class="container main-body">
            <transition name="fade" mode="out-in">
                <router-view></router-view>
            </transition>
            <hr>
        </div>

    </main>

</div>

<footer class="container">
    <p>Team CocoBuns - Vanhacks 2018</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/material.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>


<script type="text/babel" src="transition.js"></script>
<script type="text/babel" src="global.js"></script>
<script type="text/babel" src="agency.js"></script>
<script type="text/babel" src="referral.js"></script>
<script type="text/babel" src="referral-create.js"></script>
<script type="text/babel" src="referral-detail.js"></script>
<script type="text/babel" src="help.js"></script>
<script type="text/babel">


    const routes = [
      { path: '/', redirect: 'referrals' },
      { path: '/referrals', component: Referrals },
      { path: '/referral-create', component: ReferralCreate },
      { path: '/referral-detail/:id', component: ReferralDetail},
      { path: '/help', component: Help}
    ]

    const router = new VueRouter({
      routes
    })

    var app = new Vue({
        el: '#contents',
        router,
        created () {
            $('.nav-link').on('click', function() {
              $('.navbar-collapse').collapse('hide');
            });
        },
        destroyed () {
            $('.nav-link').off('click');
        }
    });


</script>
</body>
</html>
